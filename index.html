<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="main">
      <h1>Калькулятор</h1>
      <div class="meaning-and-action">
        <div class="meaning">
          <h3 id="result"></h3>
        </div>
        <div class="result">

        </div>
      </div>
      <div class="main-buttom">
        <div class="num-buttom">
          <div class="button-row">
            <div class="button-item" onclick="num(1)">
              1
            </div>
            <div class="button-item" onclick="num(2)">
              2
            </div>
            <div class="button-item" onclick="num(3)">
              3
            </div>
          </div>
          <div class="button-row">
            <div class="button-item" onclick="num(3)">
              4
            </div>
            <div class="button-item" onclick="num(4)">
              5
            </div>
            <div class="button-item" onclick="num(5)">
              6
            </div>
          </div>
          <div class="button-row">
            <div class="button-item" onclick="num(6)">
              7
            </div>
            <div class="button-item" onclick="num(7)">
              8
            </div>
            <div class="button-item" onclick="num(8)">
              9
            </div>
          </div>
          <div class="button-row">
            <div class="button-item">
              +\-
            </div>
            <div class="button-item" onclick="num(0)">
              0
            </div>
            <div class="button-item">
              .
            </div>
          </div>
          <div class="button-row">
            <div class="button-item" onclick="func()">
              =
            </div>
          </div>
        </div>
        <div class="action-buttom">
          <div class="button-row">
            <div class="button-item" onclick="op='-'">
              -
            </div>
            <div class="button-item" onclick="op='+'">
              +
            </div>
            <div class="button-item" onclick="op='*'">
              *
            </div>
            <div class="button-item" onclick="op='/'">
              /
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script>
	  // переменная, в которой хранится выбранное математическое действие
	  let op = '';
    let num1 = '';
    let num2 = '';
    let result;
	  // функция расчёта
    function num(value) {
      if(op !== ''){
        num2 = String(num2) + String(value)
      } else {
        num1 = String(num1) + String(value)
      }
      console.log(num1, num2)
    }
	  function func(item) {
	    switch (op) {
	      case '+':
	        result = Number(num1) + Number(num2);
	        break;
	      case '-':
	        result = Number(num1) - Number(num2);
	        break;
	      case '*':
	        result = Number(num1) * Number(num2);
	        break;
	      case '/':
	        result = Number(num1) / Number(num2);
	        break;
	    }

	    // отправляем результат на страницу
      console.log(result)
	    document.getElementById("result").innerHTML = result;
	  }
	</script>
  </body>
</html>
